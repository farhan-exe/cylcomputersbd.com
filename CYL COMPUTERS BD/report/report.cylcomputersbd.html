<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f9;
        }

        .report-form-container {
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .report-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popup .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .popup .message p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333333;
        }

        .popup button {
            background: #ffffff;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            color: #4CAF50;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .popup button:hover {
            background: #4CAF50;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="report-form-container">
        <h2>Report an Issue</h2>
        <form action="send_report.php" method="POST" id="reportForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="title">Report Title</label>
                <input type="text" id="title" name="title" placeholder="Enter report title" required>
            </div>
            <div class="form-group">
                <label for="description">Report Description</label>
                <textarea id="description" name="description" placeholder="Describe the issue" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="emoji">ðŸ˜Œ</div>
        <div class="message">
            <p><strong>Sorry!</strong></p>
            <p>Thanks for Feedback. We are trying to solve this issue.</p>
        </div>
        <a href="index.html"><button onclick="closePopup()">Go Back</button></a>
    </div>

    <script>
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
